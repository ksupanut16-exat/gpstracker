<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Tracker + GPX Export</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #saveBtn { background: #28a745; }
    #saveBtn:hover { background: #1e7e34; }

    #clearBtn { background: #dc3545; }
    #clearBtn:hover { background: #a71d2a; }

    #importBtn { background: #ffc107; color: black; }
    #importBtn:hover { background: #e0a800; }

    #gpxBtn { background: #17a2b8; }
    #gpxBtn:hover { background: #117a8b; }

    .leaflet-control-zoom {
      margin-top: 2cm !important;
    }

    .update-status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="control-panel">
    <button id="locateBtn">üìç ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
    <button id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á (JSON)</button>
    <button id="gpxBtn">‚¨áÔ∏è ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô GPX</button>
    <button id="importBtn">üìÇ ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á</button>
    <button id="clearBtn">üßπ ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á</button>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
  </div>

  <div id="map"></div>
  <div id="status" class="update-status">üïì ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.onload = () => {
      const map = L.map('map').setView([13.736717, 100.523186], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);

      setTimeout(() => map.invalidateSize(), 500);

      let marker, circle, polyline;
      let path = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
      const statusEl = document.getElementById("status");

      // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
      function updateLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              const accuracy = pos.coords.accuracy;

              if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
              }

              marker = L.marker([lat, lng]).addTo(map);
              circle = L.circle([lat, lng], {
                radius: accuracy,
                color: "#136aec",
                fillColor: "#136aec",
                fillOpacity: 0.3
              }).addTo(map);

              path.push([lat, lng]);

              if (polyline) map.removeLayer(polyline);
              polyline = L.polyline(path, {
                color: "blue",
                weight: 4,
                opacity: 0.7
              }).addTo(map);

              map.setView([lat, lng], 16);

              localStorage.setItem("path", JSON.stringify(path));
              localStorage.setItem("lastUpdate", new Date().toLocaleTimeString());
              statusEl.innerHTML = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠ ${new Date().toLocaleTimeString()}`;
            },
            (err) => {
              statusEl.innerHTML = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ: " + err.message;
            },
            { enableHighAccuracy: true }
          );
        } else {
          alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
        }
      }

      // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏à‡∏≤‡∏Å localStorage (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
      const savedPath = localStorage.getItem("path");
      if (savedPath) {
        path = JSON.parse(savedPath);
        polyline = L.polyline(path, { color: "blue", weight: 4 }).addTo(map);
        map.fitBounds(polyline.getBounds());
      }

      document.getElementById('locateBtn').addEventListener('click', updateLocation);

      // üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å JSON
      document.getElementById('saveBtn').addEventListener('click', () => {
        if (path.length === 0) {
          alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å!");
          return;
        }

        const blob = new Blob([JSON.stringify(path, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `route_${new Date().toISOString().split("T")[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      });

      // üìÇ ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á
      const fileInput = document.getElementById("fileInput");
      document.getElementById('importBtn').addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const importedPath = JSON.parse(event.target.result);
            if (!Array.isArray(importedPath)) throw new Error("‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
            if (polyline) map.removeLayer(polyline);
            path = importedPath;
            polyline = L.polyline(path, { color: "green", weight: 4 }).addTo(map);
            map.fitBounds(polyline.getBounds());
            localStorage.setItem("path", JSON.stringify(path));
            statusEl.innerHTML = "üìÇ ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          } catch {
            alert("‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!");
          }
        };
        reader.readAsText(file);
      });

      // üßπ ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á
      document.getElementById('clearBtn').addEventListener('click', () => {
        if (confirm("‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
          path = [];
          if (polyline) map.removeLayer(polyline);
          localStorage.removeItem("path");
          statusEl.innerHTML = "üßπ ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß";
        }
      });

      // ‚¨áÔ∏è ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô GPX
      document.getElementById('gpxBtn').addEventListener('click', () => {
        if (path.length === 0) {
          alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πá‡∏ô GPX!");
          return;
        }

        let gpx = `<?xml version="1.0" encoding="UTF-8"?>\n`;
        gpx += `<gpx version="1.1" creator="GPS Tracker" xmlns="http://www.topografix.com/GPX/1/1">\n`;
        gpx += `  <trk>\n    <name>GPS Route</name>\n    <trkseg>\n`;

        path.forEach(([lat, lng]) => {
          gpx += `      <trkpt lat="${lat}" lon="${lng}"></trkpt>\n`;
        });

        gpx += `    </trkseg>\n  </trk>\n</gpx>`;

        const blob = new Blob([gpx], { type: "application/gpx+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `route_${new Date().toISOString().split("T")[0]}.gpx`;
        a.click();
        URL.revokeObjectURL(url);
      });

      // üîÅ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(updateLocation, 60000);
    };
  </script>
</body>
</html>
