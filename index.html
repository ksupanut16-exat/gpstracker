<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Tracker</title>

  <!-- ‡πÇ‡∏´‡∏•‡∏î Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #saveBtn {
      background: #28a745;
    }
    #saveBtn:hover {
      background: #1e7e34;
    }

    #clearBtn {
      background: #dc3545;
    }
    #clearBtn:hover {
      background: #a71d2a;
    }

    .leaflet-control-zoom {
      margin-top: 2cm !important;
    }

    .update-status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="control-panel">
    <button id="locateBtn">üìç ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
    <button id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á</button>
    <button id="clearBtn">üßπ ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á</button>
  </div>
  <div id="map"></div>
  <div id="status" class="update-status">üïì ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á...</div>

  <!-- ‡πÇ‡∏´‡∏•‡∏î Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.onload = () => {
      const map = L.map('map').setView([13.736717, 100.523186], 13);

      // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);

      setTimeout(() => map.invalidateSize(), 500);

      let marker, circle, polyline;
      let path = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
      const statusEl = document.getElementById("status");

      // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
      function updateLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              const accuracy = pos.coords.accuracy;

              // ‡∏•‡∏ö marker/circle ‡πÄ‡∏î‡∏¥‡∏°
              if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
              }

              // ‡πÄ‡∏û‡∏¥‡πà‡∏° marker ‡πÅ‡∏•‡∏∞‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏£‡∏±‡∏®‡∏°‡∏µ‡πÉ‡∏´‡∏°‡πà
              marker = L.marker([lat, lng]).addTo(map);
              circle = L.circle([lat, lng], {
                radius: accuracy,
                color: "#136aec",
                fillColor: "#136aec",
                fillOpacity: 0.3
              }).addTo(map);

              // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ô path
              path.push([lat, lng]);

              // ‡∏•‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏Å‡πà‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏ß‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà
              if (polyline) map.removeLayer(polyline);
              polyline = L.polyline(path, {
                color: "blue",
                weight: 4,
                opacity: 0.7
              }).addTo(map);

              map.setView([lat, lng], 16);

              localStorage.setItem("path", JSON.stringify(path));
              localStorage.setItem("lastUpdate", new Date().toLocaleTimeString());
              statusEl.innerHTML = `‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠ ${new Date().toLocaleTimeString()}`;
            },
            (err) => {
              statusEl.innerHTML = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ: " + err.message;
            },
            { enableHighAccuracy: true }
          );
        } else {
          alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
        }
      }

      // üü¶ ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏à‡∏≤‡∏Å localStorage (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
      const savedPath = localStorage.getItem("path");
      if (savedPath) {
        path = JSON.parse(savedPath);
        polyline = L.polyline(path, { color: "blue", weight: 4 }).addTo(map);
        map.fitBounds(polyline.getBounds());
      }

      // üìç ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
      document.getElementById('locateBtn').addEventListener('click', updateLocation);

      // üíæ ‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ü‡∏•‡πå .json
      document.getElementById('saveBtn').addEventListener('click', () => {
        if (path.length === 0) {
          alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å!");
          return;
        }

        const blob = new Blob([JSON.stringify(path, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `route_${new Date().toISOString().split("T")[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      });

      // üßπ ‡∏õ‡∏∏‡πà‡∏°‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á
      document.getElementById('clearBtn').addEventListener('click', () => {
        if (confirm("‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
          path = [];
          if (polyline) map.removeLayer(polyline);
          localStorage.removeItem("path");
          statusEl.innerHTML = "üßπ ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡πâ‡∏ß";
        }
      });

      // üîÅ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ
      setInterval(updateLocation, 60000);
    };
  </script>
</body>
</html>
