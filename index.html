
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>

    <!-- ‡πÇ‡∏´‡∏•‡∏î Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+4b8Kz0D0WfTgkUJbJQ7FQ0vFv7pnhM7Nf1pA+Z1w="
        crossorigin=""
    />
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-o9N1j7kGStG2zYw2x+hG3WZBeb5lL1zGPEz3T2oCjHc="
        crossorigin=""
    ></script>

    <style>
        html, body { margin: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
        #locateBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #locateBtn:hover { background: #005ec2; }

        /* ‡∏¢‡πâ‡∏≤‡∏¢‡πÅ‡∏ñ‡∏ö‡∏ã‡∏π‡∏°‡∏•‡∏á‡∏°‡∏≤‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á 2cm */
        .leaflet-control-zoom {
            margin-top: 2cm !important;
        }
    </style>
</head>
<body>
    <button id="locateBtn">üìç ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([13.736717, 100.523186], 13); // ‡∏Å‡∏£‡∏∏‡∏á‡πÄ‡∏ó‡∏û

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker, circle;

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const lat = pos.coords.latitude;
                        const lng = pos.coords.longitude;
                        const accuracy = pos.coords.accuracy;

                        if (marker) {
                            map.removeLayer(marker);
                            map.removeLayer(circle);
                        }

                        marker = L.marker([lat, lng]).addTo(map);
                        circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);
                        map.setView([lat, lng], 16);
                    },
                    err => {
                        alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ: " + err.message);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
            }
        }

        document.getElementById('locateBtn').addEventListener('click', locateUser);
    </script>
</body>
</html>
