<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Tracker Pro</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover { background: #0056b3; }

    #saveBtn { background: #28a745; }
    #saveBtn:hover { background: #1e7e34; }

    #gpxBtn { background: #17a2b8; }
    #gpxBtn:hover { background: #117a8b; }

    #clearBtn { background: #dc3545; }
    #clearBtn:hover { background: #a71d2a; }

    #importBtn { background: #ffc107; color: black; }
    #importBtn:hover { background: #e0a800; }

    .leaflet-control-zoom {
      margin-top: 2cm !important;
    }

    .status-bar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="control-panel">
    <button id="startBtn">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°</button>
    <button id="stopBtn" disabled>‚è∏Ô∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°</button>
    <button id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å (JSON)</button>
    <button id="gpxBtn">‚¨áÔ∏è ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å (GPX)</button>
    <button id="importBtn">üìÇ ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤</button>
    <button id="clearBtn">üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    <input type="file" id="fileInput" accept=".json" style="display: none;">
  </div>

  <div id="map"></div>
  <div id="status" class="status-bar">
    üïì ‡∏£‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°...
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.onload = () => {
      const map = L.map('map').setView([13.736717, 100.523186], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
      }).addTo(map);

      setTimeout(() => map.invalidateSize(), 500);

      let marker, circle, polyline;
      let path = [];
      let watchInterval = null;
      let totalDistance = 0;
      let startTime = null;
      const statusEl = document.getElementById("status");

      // üìè ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á
      function calcDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI/180) *
          Math.cos(lat2 * Math.PI/180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }

      // üìç ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
      function updateLocation() {
        if (!navigator.geolocation) {
          alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
          return;
        }

        navigator.geolocation.getCurrentPosition((pos) => {
          const { latitude, longitude, accuracy } = pos.coords;

          if (marker) {
            map.removeLayer(marker);
            map.removeLayer(circle);
          }

          marker = L.marker([latitude, longitude]).addTo(map);
          circle = L.circle([latitude, longitude], { radius: accuracy }).addTo(map);

          // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡∏£‡∏ß‡∏°
          if (path.length > 0) {
            const [prevLat, prevLng] = path[path.length - 1];
            totalDistance += calcDistance(prevLat, prevLng, latitude, longitude);
          }

          path.push([latitude, longitude]);

          if (polyline) map.removeLayer(polyline);
          polyline = L.polyline(path, { color: "blue", weight: 4 }).addTo(map);
          map.setView([latitude, longitude], 16);

          const elapsed = startTime
            ? ((Date.now() - startTime) / 1000 / 60).toFixed(1)
            : 0;

          statusEl.innerHTML =
            `üìç ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}<br>` +
            `üìè ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡∏£‡∏ß‡∏°: ${totalDistance.toFixed(2)} ‡∏Å‡∏°.<br>` +
            `‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: ${elapsed} ‡∏ô‡∏≤‡∏ó‡∏µ`;
        });
      }

      // ‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°
      document.getElementById('startBtn').addEventListener('click', () => {
        if (!watchInterval) {
          path = [];
          totalDistance = 0;
          startTime = Date.now();
          statusEl.innerHTML = "üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß...";
          watchInterval = setInterval(updateLocation, 10000);
          document.getElementById('startBtn').disabled = true;
          document.getElementById('stopBtn').disabled = false;
        }
      });

      // ‚è∏Ô∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°
      document.getElementById('stopBtn').addEventListener('click', () => {
        if (watchInterval) {
          clearInterval(watchInterval);
          watchInterval = null;
          statusEl.innerHTML += "<br>‚è∏Ô∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß";
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
        }
      });

      // üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å JSON
      document.getElementById('saveBtn').addEventListener('click', () => {
        if (path.length === 0) {
          alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å!");
          return;
        }
        const data = { path, totalDistance, startTime };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `route_${new Date().toISOString().split("T")[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      });

      // ‚¨áÔ∏è ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å GPX
      document.getElementById('gpxBtn').addEventListener('click', () => {
        if (path.length === 0) {
          alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å!");
          return;
        }
        let gpx = `<?xml version="1.0" encoding="UTF-8"?>\n`;
        gpx += `<gpx version="1.1" creator="GPS Tracker Pro" xmlns="http://www.topografix.com/GPX/1/1">\n<trk><name>Route</name><trkseg>\n`;
        path.forEach(([lat, lon]) => gpx += `<trkpt lat="${lat}" lon="${lon}"></trkpt>\n`);
        gpx += `</trkseg></trk>\n</gpx>`;
        const blob = new Blob([gpx], { type: "application/gpx+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `route_${new Date().toISOString().split("T")[0]}.gpx`;
        a.click();
        URL.revokeObjectURL(url);
      });

      // üìÇ ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á
      const fileInput = document.getElementById("fileInput");
      document.getElementById('importBtn').addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            path = data.path || [];
            totalDistance = data.totalDistance || 0;
            if (polyline) map.removeLayer(polyline);
            polyline = L.polyline(path, { color: "green", weight: 4 }).addTo(map);
            map.fitBounds(polyline.getBounds());
            statusEl.innerHTML = "üìÇ ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          } catch {
            alert("‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!");
          }
        };
        reader.readAsText(file);
      });

      // üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
      document.getElementById('clearBtn').addEventListener('click', () => {
        if (confirm("‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
          path = [];
          totalDistance = 0;
          startTime = null;
          if (polyline) map.removeLayer(polyline);
          statusEl.innerHTML = "üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß";
        }
      });
    };
  </script>
</body>
</html>
